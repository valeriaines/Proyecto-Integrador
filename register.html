<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de registración</title>
    <link rel="stylesheet" href="./css/register.css">

</head>

<body>
    <header>
        <nav>

        </nav>
    </header>
    <main>
        
            <div class="form-content register">
                <h2>Registro</h2>
                <form action="#" method="get" id="FormRegister" novalidate>

                    <div>
                        <label for="firstname">Nombre</label>
                        <input type="text" name="firstname" id="firstname" maxlength="6" required>
                    </div>
                    <div class="error" id="error-firstname"></div>

                    <div>
                        <label for="lastname">Apellido</label>
                        <input type="text" name="lastname" id="lastname" minlength="2" required>
                    </div>
                        <div class="error" id="error-lastname"></div>
                        
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                        <div class="error" id="error-email"></div>

                    <div>
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="error" id="error-password"></div>
                    <div>
                        <label for="birthday">Fecha de nacimiento</label>
                        <input type="date" name="birthday" id="birthday" required>
                    </div>
                    <div class="error" id="error-birthday"></div>
                            
                    <div class="form-control">
                        <select aria-label="State" name="country" id="country" class="form-select">
                            <option value="">País</option>
                            <option value="AR">Argentina</option>
                            <option value="BO">Bolivia</option>
                            <option value="BR">Brasil</option>
                            <option value="CH">Chile</option>
                            <option value="CO">Colombia</option>
                            <option value="EC">Ecuador</option>
                            <option value="PY">Paraguay</option>
                            <option value="PE">Perú</option>
                            <option value="UY">Uruguay</option>
                            <option value="VE">Venezuela</option>
                        </select>
                    </div>
                    <div class="form-terms">
                        <div class="terms">
                            <input type="checkbox" id="terms" required>
                            <label for="terms">Acepto términos y condiciones</label>
                        </div>
                        <div class="error" id="error-terms"></div>
                    
                    </div>
                    
                    
                        <input type="submit" value="Registrarse" id="btn-send">
                        
                    <a href="./index.html">Volver</a>
                </form>
            </div>


            
        
    </main>
    <script src = "./js/validation-register.js"></script>
    
</body>
</html>
